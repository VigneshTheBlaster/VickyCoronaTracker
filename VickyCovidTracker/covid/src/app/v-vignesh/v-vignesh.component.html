<div class="vignesh">
    <!-- ########################## status live update ########################-->
	<div class="status mt-2 ">
		<p id="status-p" style="font-size: xx-large;">Total</p>
		<div class="d-flex justify-content-around  flex-wrap ">
			<div class="status-div">Active<img src="../../assets/images/reddot.png" height="20px" width="20px"
				style="margin-left: 3px;"><br><span id="active-no"></span></div>
			<div class="status-div">Confirmed<img src="../../assets/images/confirm.png" height="20px" width="20px"
				style="margin-left: 3px;"><br><span id="confirmed-no"></span><br></div>
			<div class="status-div">Recovered<img src="../../assets/images/recover.png" height="20px" width="20px"
				style="margin-left: 3px;"><br><span id="recovered-no"></span><br></div>
			<div class="status-div">Deaths<img style="margin-left: 3px;" src="../../assets/images/death.png" height="20px" width="20px"><br><span id="deaths-no"></span><br></div>
		</div>
	</div>
	<!-- ########################## search ########################-->
  
	<h2 id="title" style="font-size: xx-large;">All Over The World</h2>
	<img src="../../assets/images/searchicon.png" class="thala">
    <div id="search">
	<input type="text" name="search-input" id="search-inp"  
	 placeholder="SEARCH HERE...">
	</div>
	  <!-- ########################## country live update ########################-->
  <div class="country-container d-flex flex-wrap">
       
    </div>
    </div>
